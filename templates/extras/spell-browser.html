<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aboreto" />

<form class="{{cssClass}} {{actor.type}} newera-actorsheet-body" autocomplete="off">

  {{#if initialCriteria.studies}}
    <h3 class="newera-section-header">Choose <span id="spellsRemaining"></span> more spell(s) from this list</h3>
    <div id="browserLoading" class="browser-loading-wheel"></div>
    <div id="results" style="display: none">
    
    </div>
  {{else}}
  <div class="newera-actorsheet-left feat-browser-filters">
    <h3 class="newera-section-header">Search Spells</h3>
    <div id="filterResults">
      {{> systems/newera-sol366/templates/extras/parts/spell-filters.html}}
    </div>
  </div>

  <div class="newera-actorsheet-right feat-browser-contents">
    <div id="browserLoading" class="browser-loading-wheel"></div>
    <div id="results" style="display: none">
      
    </div>
  </div>
  {{/if}}
  
</form>
