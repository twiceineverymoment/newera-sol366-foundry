<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aboreto" />

<form class="{{cssClass}} {{actor.type}} newera-actorsheet-body" autocomplete="off">

  {{!-- Sheet Header --}}
  <div class="newera-actorsheet-top">
    <img class="newera-actorsheet-image" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="128" width="128"/>
      <div class="newera-actorsheet-top-data">
        <h1 class="charname"><input type="text" class="sheet-input" value="{{actor.name}} (Defeated)" placeholder="Name" disabled /></h1>
      </div>
  </div>

  <div class="newera-actorsheet-tabs">
    <nav class="sheet-tabs tabs" data-group="primary">
      {{#if gm}}
        <a class="item newera-section-header" data-tab="properties"><i class="fa-solid fa-lock"></i> Properties</a>
      {{/if}}
      <a class="item newera-section-header" data-tab="profile">Inventory</a>
    </nav>
  </div>

  <div class="newera-actorsheet-scroll newera-equipment-dropzone" data-drop-zone="backpack">
    <section class="sheet-body">
      <div class="tab profile" data-group="primary" data-tab="properties">
        
      </div>
      <div class="tab profile" data-group="primary" data-tab="profile">
        {{> systems/newera-sol366/templates/actor/parts/creature-items.html}}
      </div>
    </section>
  </div>
</form>
